<h1>Tirage</h1>
<div class="tirage_forms">

    <div class="import_form">

        <div class="form_title">
            <p>Effectuez un tirage depuis<br> une liste importée</p>
        </div>

        <div class="form_body">
            <form [formGroup]="formmodule">
                <br>
                <input type="file" id="file" name="file" accept=".csv,
                 application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,
                 application/vnd.ms-excel" formControlName="file" (change)="fileChange($event)">
                <div style="width: 100%;" class="label_div">
                    <label for="file"><i class="bi bi-file-earmark-arrow-up-fill"></i>&nbsp; Choisir un fichier Excel</label>
                </div>
                <br>
                <br>
                <input type="text" class="new_list_name" placeholder="Libellé de la liste" name="libelle"
                 formControlName="libelle" >
                <br>
                <br>
                <input type="text" class="new_ldraw_name" placeholder="Libellé du tirage" name="libelletirage"
                formControlName="libelletirage">
                <br>
                <br>
                <input type="text" class="ldraw_number" placeholder="Nombre de postulants à tirer" name="nombre"
                formControlName="nombre">
                <br>
                <br>
                <button (click)="importerliste()" type="submit" class="button4">Importer et tirer</button>

            </form>

        </div>

    </div>




    <div class="list_form">
        <div class="form_title">
            <p>Tirage depuis une liste<br> déjà existante</p>
        </div>
        <div class="form_body">
            <form action="#">
                <br>
                <!-- <input type="text" class="all_lists" placeholder="Listes"> -->
                <select class="lists" name="lists">
                    <option value="">Listes</option>
                    <option value="Liste 1">Liste 1</option>
                    <option value="Liste 2">Liste 2</option>
                    <option value="Liste 3">Liste 3</option>
                </select>
                <br>
                <br>
                <input type="text" class="new_ldraw_name" placeholder="Libellé du tirage">
                <br>
                <br>
                <input type="text" class="post_number" placeholder="Nombre de postulants à tirer">
                <br>
                <br>
                <button type="submit" class="button4">Effectuer un tirage</button>
            </form>
        </div>
    </div>
</div>
