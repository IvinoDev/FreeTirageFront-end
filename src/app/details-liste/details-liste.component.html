    <h1>Ensemble des tirages effectués sur cette liste</h1>
    <div class="main_list">
        <table class="table align-middle">
            <thead>
                <tr>
                    <th>Numéro</th>
                    <th>Libelle</th>
                    <th>Date</th>
                    <th>Nombre Tirés</th>
                    <th>Action</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tirages of tirage">
                    <td>{{tirages?.id}}</td>
                    <td>{{tirages?.libelle}}</td>
                    <td>{{tirages?.date | date:"dd/MM/yyyy"}}</td>
                    <td>{{tirages?.nptire}}</td>
                    <td><a a routerLink="../detailstirage" routerLinkActive="active"><i class="bi bi-plus-circle-fill"></i></a></td>
                </tr>
            </tbody>
        </table>
    </div>
